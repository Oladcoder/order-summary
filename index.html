<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
 
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="BodyContainer">
<div class="card">
<div class="heroImg">
 
</div>
<div class="content">
 <h3><strong>Order Summary </strong></h3> 
 <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
<div class="price">
<img class="" id="music" src="images/icon-music.svg">
<div class="annual"> <h6 id="h6"> Annual Plan</h6>
 <h6> $59.99/year</h6> </div>
 <div class="cancel"><h6> <a id="changeLink" href="#"> Change</a></h6></div>
 
</div>
  <button class="firstButton">Proceed to Payment</button>
 <button id="secondButton">  Cancel Order</button>

  
  
</div>


</div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Oladcoder">Oladcoder</a>.
  </div>
</body>
</html>
